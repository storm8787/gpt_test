<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 보도자료 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <h2>📌 애플리케이션 선택</h2>
            <select>
                <option>AI 보도자료 생성기</option>
            </select>

            <h3>AI 모델 선택</h3>
            <label><input type="radio" name="ai-model" checked> OpenAI GPT-4o</label>
            <label><input type="radio" name="ai-model"> Google Gemini-2.0</label>

            <h3>창의성 수준</h3>
            <input type="range" min="0" max="1" step="0.01" value="0.7">
        </aside>

        <!-- 오른쪽 입력 폼 -->
        <main class="content">
            <h1>📰 AI 보도자료 생성기</h1>
            <p>보도자료 스타일을 선택하고 핵심 내용을 입력하세요.</p>

            <div class="form">
                <label>보도자료 스타일</label>
                <select>
                    <option>Standard</option>
                    <option>Formal</option>
                    <option>Casual</option>
                    <option>Technical</option>
                </select>

                <label>핵심 내용</label>
                <textarea placeholder="보도자료의 핵심 내용을 입력하세요."></textarea>

                <label>키워드 (최대 6개)</label>
                <div class="keyword-box">
                    <input type="text" placeholder="키워드 1">
                    <input type="text" placeholder="키워드 2">
                    <input type="text" placeholder="키워드 3">
                </div>
                <div class="keyword-box">
                    <input type="text" placeholder="키워드 4">
                    <input type="text" placeholder="키워드 5">
                    <input type="text" placeholder="키워드 6">
                </div>

                <button onclick="generateTitle()">보도자료 제목 생성하기</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
