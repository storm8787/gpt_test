<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 인사말씀 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <h2>📌 애플리케이션 선택</h2>
            <select>
                <option>생성형AI 인사말씀 생성기</option>
            </select>

            <h3>AI 모델 선택</h3>
            <label><input type="radio" name="ai-model" checked> OpenAI GPT-4o</label>
            <label><input type="radio" name="ai-model"> Google Gemini-2.0</label>

            <h3>창의성 수준</h3>
            <input type="range" min="0" max="1" step="0.01" value="0.7">
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <h1>🤖 AI 인사말씀 생성기</h1>
            <p>필요한 옵션을 선택하고, AI가 맞춤형 인사말씀을 생성해드립니다.</p>

            <div class="form">
                <label>인사말 성격</label>
                <select>
                    <option>개회사</option>
                    <option>축사</option>
                    <option>격려사</option>
                </select>

                <label>연설자 선택</label>
                <select>
                    <option>시장</option>
                    <option>구청장</option>
                    <option>기관장</option>
                </select>

                <label>청중 선택</label>
                <select>
                    <option>시민</option>
                    <option>공무원</option>
                    <option>기업인</option>
                </select>

                <label>추가 내용</label>
                <textarea placeholder="축제, 행사, 보고회 명칭 등 필수 전달 내용을 입력하세요."></textarea>

                <button onclick="generateSpeech()">인사말씀 생성하기</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
